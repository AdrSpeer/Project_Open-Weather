<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="dark-light">
          <img
            src="./assets/img/toggle.png"
            id="toggleBtn"
            alt="DarkLight Icon"
          />
        </div>
        <div class="search-box">
          <input
            onfocus="this.value=''"
            type="text"
            id="inputCity"
            placeholder="Enter city name"
          />
          <img
            src="./assets/img/lupe.png"
            alt="Icon Lupe"
            onclick="weatherData()"
          />
        </div>
        <div class="headline-box"></div>
        <div class="middle-box"></div>
        <div class="lower-box"></div>
        <div class="forecast-box">
          <div class="first-day"></div>
          <div class="second-day"></div>
          <div class="third-day"></div>
          <div class="fourth-day"></div>
          <div class="fifth-day"></div>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
